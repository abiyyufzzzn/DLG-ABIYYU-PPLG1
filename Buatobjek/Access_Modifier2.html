<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*getter dan setter adalah function
        cara menampilkannya tinggal ditambahkan get ata set

        Getter untuk mengambil data
        setter untuk
        */

        class siswa {
            #nama = "Ahmad Ya Habibie";
            #kkm = 75;
            //kkm tidak boleh kurang dari 75
            set nama(nama){
                this.#nama = nama;
            }

            get nama(){
                return this.#nama;
            }

            set kkm(kkm){
                //kalau kkm kurang dari 75
                //tampilkan "kkm harus lebih dari 75"
                if(kkm < 75){
                    document.write("KKM harus lebih dari 75" + "<br>");
                    return;
                }else{
                    document.write("kamu lulus" + "<br>");
                    return;
                }
                this.#kkm = kkm;
            }
            get kkm(){
                return this.#kkm;
            }
        }
        var siswa1 = new siswa();
        siswa1.nama = "Ahmad Ya Habibie";
        siswa1.kkm = 75;
        document.write(siswa1.nama + "<br>");
        document.write(siswa1.kkm);
    </script>
</body>
</html>
