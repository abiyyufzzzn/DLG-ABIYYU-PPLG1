<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class buku{
            #id;
            #title = "";
            #price = 0;
            #author;
            #date;

            set id(Id){
                this.#id = Id;
            }
            get id(){
                return this.#id;
            }

            set title(Titel){
                if(Titel.length < 5){
                    document.write("*Tidak boleh kurang dari 5 huruf!* <br>");
                }
                this.#title = Titel;
            }
            get title(){
                return this.#title;
            }

            set price(Price){
                if(Price < 0){
                    document.write("*Tidak boleh angka min!* <br>");
                    return;
                }if(typeof Price!=='number'){
                    document.write("*hanya masukkan angka saja!* <br>");
                    return;
                }
                this.#price = Price;
            }
            get price(){
                return this.#price;
            }

            set author(Author){
                this.#author = Author;
            }
            get author(){
                return this.#author;
            }

            set date(Date){
                this.#date = Date;
            }
            get date(){
                return this.#date;
            }
        }
        var buku1 = new buku();
        buku1.id = 112131415;
        buku1.title = "manuk dadali";
        buku1.price = 15;
        buku1.author = "saya sendiri";
        buku1.date = 13;
        document.write(buku1.id + "<br>");
        document.write(buku1.title + "<br>");
        document.write(buku1.price + "<br>");
        document.write(buku1.author + "<br>");
        document.write(buku1.date)
    </script>
</body>
</html>
