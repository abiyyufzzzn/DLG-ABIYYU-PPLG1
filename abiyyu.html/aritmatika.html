<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var celcius =prompt("Masukan Celciusnya");
        var konversi = 9/5 * celcius + 32;
        document.write("Konversi Fahrenheit :" + konversi + "<br/>");
        
        var fahrenheit =prompt("Masukan Nilai Suhu Fahrenheit");
        var konversi = 5/9 * (fahrenheit - 32);
        document.write("Konversi Celcius:" + konversi + "<br/>");

        var jam = 1; // *3600
        var menit = 2; // 60 * 2 = 120
        var detik = 30; // 30
        var konversi_jam = 3600 * jam;
        var konversi_menit = 60 * menit;
        document.write(konversi_jam + konversi_menit + detik + "<br/>");
        
        var tahun = prompt("Masukan Tahun");
        var kabisat = tahun % 4;
        if(kabisat == 0){
            document.write("Ini Tahun Kabisat");
        }else{
            document.write("Ini Bukan Tahun Kabisat");
        }
    </script>
</body>
</html>
