<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Menentukan Bilangan ganjil atau genap
    
    var Bilangan = 99;
    var sisaBagi = Bilangan % 2;

    document.write(sisaBagi + '<br/>');

    if(sisaBagi == 0){
        document.write("ini bilangan genap");
    }else{
        document.write("ini bilangan ganjil");
    }

    </script>
</body>
</html>
