<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var list_nama=[
            {
                nama:"Hafid",
                barang:[
                    {
                    nama:"lemari",
                    harga:"100000",
                    jumlah:3,
                    },
                    {
                    nama:"meja",
                    harga:"500000",
                    jumlah:4,
                    },
                    {
                    nama:"botol",
                    harga:"10000",
                    jumlah:2,
                    }
                ]
            }
        ];

            list_nama.forEach(list_nama=> {
                document.write(list_nama.nama + "<br/>");
            });
            list_nama.forEach(list_nama => {
                document.write("nama= "+list_nama.barang[0].nama + "<br/>");
                document.write("harga= "+list_nama.barang[0].harga + "<br/>");
                document.write("jumlah= "+list_nama.barang[0].jumlah + "<br/>");
                document.write("nama= "+list_nama.barang[1].nama + "<br/>");
                document.write("harga= "+list_nama.barang[1].harga + "<br/>");
                document.write("jumlah= "+list_nama.barang[1].jumlah + "<br/>");
            });
    </script>
</body>
</html>
